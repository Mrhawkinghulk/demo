<!DOCTYPE html>
  <body>
    <button id="btn">click me</button>
    <p id="count">0</p>

    <script>
     
      let count=0;
      document.getElementById("btn).onclick=function(){
        count=count+1;
        document.getElementById("count").innerText=count;
      };
      
    </script>
  </body>
</html>
